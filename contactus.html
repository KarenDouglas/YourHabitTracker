   <div class="container" id="formBackground">
        <div class="row row-content">
            <div class="col-12">
                <h2 class="text-white">Send us your Feedback</h2>
            </div>
            <div class="col-md-10">
                <form action="">
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label text-white">First Name</label>
                        <div class=" col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label text-white">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email"  class="col-md-2 col-form-label text-white">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label text-white">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea id="feedback" class="form-control" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-info" id="submit">Send Feedback</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
